<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

<div class="container content">
    <header class="masthead">
        <h3 class="masthead-title">
            <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
        </h3>
    </header>

    <main>
        <h1 class="page-title">{{ page.title }}</h1>
        <div class="post-date">
            {{ page.date | date_to_string }}
        </div>
        {{ content }}
    </main>

    <footer class="footer">
        test foot
    </footer>
</div>

</body>
</html>
